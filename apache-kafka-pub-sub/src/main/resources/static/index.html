<!DOCTYPE html>
<html>
<head>
    <title>Distributed Search</title>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="javascript.js"></script>
</head>
<body>
<div id="layout">


    <div style="display: flex;  flex-direction: column;    width:1400px">


        <div style="display: flex;    width:1400px">

            <div style=" flex: 1; margin-bottom:40px">
                <table  class="active topics" style=" table-layout: fixed; width: 600px; height: 100px">
                    <tbody>
                    <tr>
                        <th colspan="4"><strong>Topic partitions</strong></th>
                    </tr>
                    <tr>
                        <th colspan="1"><strong>Partition</strong></th>
                        <th colspan="1"><strong>End offset</strong></th>
                        <th colspan="1"><strong>Current offset</strong></th>
                        <th colspan="1"><strong>Lag (End - Current)</strong></th>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    </tbody>
                </table>
            </div>


        </div>


        <div style="display: flex;    width:1400px">


            <div style="  flex: 1">
                <table class="active producer" id="producer">
                    <tbody>
                    <tr>
                        <th colspan="2"><strong>Producer</strong></th>
                    </tr>
                    <tr class="records_tr">
                        <td colspan="2">
                            <div class="records_divs" style="height:300px">
                                <p></p>
                            </div>

                        </td>
                    </tr>
                    <tr class="latency_row">
                        <th><strong>Latency</strong></th>
                        <td><input type="number" class="latency_checkbox"
                                   min="100" max="3000"></td>
                    </tr>
                    <tr class="check_row">
                        <th style="font-size: 12px;" rowspan="2"><strong>Use Key</strong></th>
                        <td rowspan="2">
                            <input type="checkbox" class="key_checkbox">
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>


            <div style="  flex: 1">
                <table class="data_table" id="one">
                    <tbody>
                    <tr>
                        <th colspan="2"><strong>Consumer 1</strong></th>
                    </tr>
                    <tr>
                        <th><strong>Group</strong></th>
                        <td class="group_div"></td>
                    </tr>
                    <tr class="records_tr">
                        <td colspan="2">
                            <div class="records_divs">
                                <p></p>
                            </div>

                        </td>
                    </tr>
                    <tr class="partitions_row">
                        <th><strong>Partitions</strong></th>
                        <td class="partitions_div">
                        </td>
                    </tr>
                    <tr class="latency_row">
                        <th><strong>Latency</strong></th>
                        <td><input type="number" class="latency_checkbox"
                                   min="100" max="3000"></td>

                    </tr>
                    <tr class="button_row">
                        <td colspan="2">
                            <button class="change_button">Loading...
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>


            <div style="  flex: 1">
                <table class="data_table" id="two">
                    <tbody>
                    <tr>
                        <th colspan="2"><strong>Consumer 2</strong></th>
                    </tr>
                    <tr>
                        <th><strong>Group</strong></th>
                        <td class="group_div"></td>
                    </tr>
                    <tr class="records_tr">
                        <td colspan="2">
                            <div class="records_divs">
                                <p></p>
                            </div>

                        </td>
                    </tr>
                    <tr class="partitions_row">
                        <th><strong>Partitions</strong></th>
                        <td class="partitions_div">
                        </td>
                    </tr>
                    <tr class="latency_row">
                        <th><strong>Latency</strong></th>
                        <td><input type="number" class="latency_checkbox"
                                   min="100" max="3000"></td>

                    </tr>
                    <tr class="button_row">
                        <td colspan="2">
                            <button class="change_button">Loading...
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>


            <div style="  flex: 1">
                <table class="data_table" id="three">
                    <tbody>
                    <tr>
                        <th colspan="2"><strong>Consumer 3</strong></th>
                    </tr>
                    <tr>
                        <th><strong>Group</strong></th>
                        <td class="group_div"></td>
                    </tr>
                    <tr class="records_tr">
                        <td colspan="2">
                            <div class="records_divs">
                                <p>
                                </p>
                            </div>

                        </td>
                    </tr>
                    <tr class="partitions_row">
                        <th><strong>Partitions</strong></th>
                        <td class="partitions_div">
                        </td>
                    </tr>
                    <tr class="latency_row">
                        <th><strong>Latency</strong></th>
                        <td><input type="number" class="latency_checkbox"
                                   min="100" max="3000"></td>

                    </tr>
                    <tr class="button_row">
                        <td colspan="2">
                            <button class="change_button">Loading...
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>


            <div style="  flex: 1">
                <table class="data_table" id="four">
                    <tbody>
                    <tr>
                        <th colspan="2"><strong>Consumer 4</strong></th>
                    </tr>
                    <tr>
                        <th><strong>Group</strong></th>
                        <td class="group_div"></td>
                    </tr>
                    <tr class="records_tr">
                        <td colspan="2">
                            <div class="records_divs">
                                <p>
                                </p>
                            </div>

                        </td>
                    </tr>
                    <tr class="partitions_row">
                        <th><strong>Partitions</strong></th>
                        <td class="partitions_div">
                        </td>
                    </tr>
                    <tr class="latency_row">
                        <th><strong>Latency</strong></th>
                        <td><input type="number" class="latency_checkbox"
                                   min="100" max="3000"></td>

                    </tr>
                    <tr class="button_row">
                        <td colspan="2">
                            <button class="change_button">Loading...
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>


            <div style="  flex: 1">
                <table class="data_table" id="five">
                    <tbody>
                    <tr>
                        <th colspan="2"><strong>Consumer 5</strong></th>
                    </tr>
                    <tr>
                        <th><strong>Group</strong></th>
                        <td class="group_div"></td>
                    </tr>
                    <tr class="records_tr">
                        <td colspan="2">
                            <div class="records_divs">
                                <p>
                                </p>
                            </div>

                        </td>
                    </tr>
                    <tr class="partitions_row">
                        <th><strong>Partitions</strong></th>
                        <td class="partitions_div">
                        </td>
                    </tr>
                    <tr class="latency_row">
                        <th><strong>Latency</strong></th>
                        <td><input type="number" class="latency_checkbox"
                                   min="100" max="3000"></td>

                    </tr>
                    <tr class="button_row">
                        <td colspan="2">
                            <button class="change_button">Loading...
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>


        </div>


    </div>


</div>


</body>
</html>
